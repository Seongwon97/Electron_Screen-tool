<html lang="en">

    <title>Coudike Feedback</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">

        <style>
            aside,
            footer,
            header,
            section {
                text-align: center;
            }
            body {
                background-color: #FCFCFC;
            }
            @media screen and (max-width: 1250px) {
                #right_aside {
                    display: none;
                }
            }
        </style>

        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript" src="../js/editing2.js"></script>
        <div class="container flex_column">
            <div class="header">
                <nav>
                    <div class="header_left">
                        <a href="https://www.cloudike.co.kr/main"><img src="../image/cloudike_logo.png" width="130"></a>
                    </div>

                    <div class="header_right_box">
                        <div class="align_center">
                            <div class="header_setting"><img src="../image/settings.png" width="25"></div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="main_container">
                <aside class="left_aside" id="left_aside">
                    <nav class="nav" role="navigation">
                        <ul class="nav__list">
                            <li>
                                <input id="group-1" type="checkbox" hidden="hidden"/>
                                <label for="group-1">
                                    <span class="fa fa-angle-right"></span>Team/Group</label>
                                <ul class="group-list">
                                    <li>
                                        <a href="#">Team1</a>
                                    </li>
                                    <li>
                                        <a href="#">Team2</a>
                                    </li>
                                    <li>
                                        <a href="#">Team3</a>
                                    </li>
                                    <li>
                                        <a href="#">Team4</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <input id="group-2" type="checkbox" hidden="hidden"/>
                                <label for="group-2">
                                    <span class="fa fa-angle-right"></span>Project</label>
                                <ul class="group-list">
                                    <li>
                                        <a href="#">Project1</a>
                                    </li>
                                    <li>
                                        <a href="#">Project2</a>
                                    </li>
                                    <li>
                                        <a href="#">Project3</a>
                                    </li>
                                    <li>
                                        <a href="#">Project4</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>

                    <div class="btn_hover" id="add_new_project">
                        <button class="btn_add_new" id="btn_add_pj">
                            <img class="ico_add" id="ico_add_project" src="../image/add.png"></img>
                            <sapn>New project</sapn>
                        </button>
                    </div>

                </aside>
                <section class="content">
                    <article id="article">
                        <div id="article">canvas</div>
                    </article>
                </section>
                <aside class="right_aside" id="right_aside">#asideRight
                <div id="add_new_reviewer" class="btn_hover">
                    <button class="btn_add_new" id = "btn_add_rv">
                        <img class ="ico_add" id="ico_add_reviewer" src="../image/add.png"></img>
                        <sapn>Invite new reviewer</sapn>
                    </button>
                </div>
                </aside>
            </div>
</div>

<!-- modal -->
<!-- New project-->
<div class="modal hidden">
<div class="modal_overlay"></div>
<div class="modal_content">
    <div class = "modal_input_group">
    <input type="text" id="project_name" placeholder="프로젝트 명을 입력하세요." class="input_modal">
    <div class="bar"></div>
    </div>
    <button onclick="createProject()" id="btn_create_project">Create Project</button>
</div>
</body>

<!-- New reviewer-->
<div class="modal hidden" id ="invite">
    <div class="modal_overlay"></div>
    <div class="modal_content">
        <div class = "modal_input_group">
        <input type="text" id="reviewer_email" 
        class="input_modal"
        placeholder="새로운 참여자의 이메일을 입력하세요">
        <div class="bar"></div>
        <div class = "modal_input_group">
            <input type="text" id="invitation_comment" 
            class="input_modal"
            placeholder="초대할 내용에 대해 입력하세요 (Optional)">
            <div class="bar"></div>
        </div>
        <button onclick="inviteReviewer()" id="btn_send">Send invitation</button>
    </div>
    </body>
