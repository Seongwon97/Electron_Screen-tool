<html lang="en">

<title>Coudike Feedback</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <a href="javascript:history.back();"><img src="../image/back.png" class="floating-btn"></a>
    <div class="blank"></div>
    <div class="pwd_re_sub1">
        <div><img src="../image/pwd_recover.png" width="350" height="350"></div>

        <div class="mt40">
            <h2>비밀번호를 잊으셨나요?</h2>
        </div>
        <div class="pwd_re_sub2">비밀번호를 잊으셨다면 계정의 이메일 주소를<br>하단에 입력하여 이메일 인증 후<br>비밀번호 재설정을 해주세요.</div>
        
        <div class="pwd_re_sub3">
            <input type="text" placeholder="이메일을 입력하세요" name="pwd_re" id="pwd_re">
        </div>
        
        <button id = "find_pwd_btn" class="find_pwd_btn" onclick="find_pwd()">비밀번호 찾기</button>
    </div>
        
</body>
</html>
