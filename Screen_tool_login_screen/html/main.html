<html lang="en">

<title>Coudike Feedback</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        header, aside, section, footer{ margin: 8 3 0 3px; text-align: center; }
        @media screen and (max-width: 1250px) { #right_aside { display:none; } } 
    </style>
    
    <title>Document</title>
</head>
<body>
    <div class="header">
        <nav>
            <div class="header_left">
                <a href="https://www.cloudike.co.kr/main"><img src="../image/cloudike_logo.png" width="130"></a></div>

            <div class="header_right_box">
                <div class="header_setting"><img src="../image/settings.png" width="25" ></div>
            </div>
        </nav>
    </div>

    <div class="main_container">
        <aside class="left_aside" id="left_aside">#asideLeft</aside> 
        <section class="content"> 
            <article id="article"> 
                <div id="article">#article</div> 
            </article> 
        </section> 
        <aside class="right_aside" id="right_aside">#asideRight</aside>
    </div>


</body>
</html>
