<html lang="en">

<title>Coudike Feedback</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="../js/login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase.js"></script>
    <script type="text/javascript" src="firebaseInit.js"></script>  

    <div class="container">
        <div class="company_logo">
            <div class="company_logo_sub1">
                <div class="company_logo_sub2">
                    <h1>클라우드다이크에 로그인</h1>
                    <h3 class="margin_top20_bottom30">오늘은 우리 기업에 무슨 변화가 있을까요?</h3>
                    <img src="../image/login.gif" width="342" height="375">
                </div>
                
            </div>
            
        </div>
        <div class="login">
            <div class="login_sub1">
                <div class="login_sub2">
                        <img src="../image/cloudike_logo.png" width="185.5" height="59.5">
                    <div class="login_box">
                        <div>
                            <h4>이메일 주소</h4>
                        <input type="text" placeholder="이메일을 입력하세요" name="" value="" id="userEmail">    <!-- Email typing textbox -->
                        </div>
                        <div class="mt40">
                            <h4>비밀번호</h4>
                            <input type="password" placeholder="비밀번호를 입력하세요" name="" value="" id="userPW">   <!-- password typing textbox -->
                        </div>
                    </div>
                    <div class="login_sub3">
                        <div class="maintain_login">
                            <input type="checkbox" name="maintain" value="maintain"> 로그인 상태 유지하기
                        </div>
                        <div class="find_pw">
                            <A href = "../html/pwd_recover.html" style="text-decoration: none; font-size: 12px; color: #12B5EE;">비밀번호 찾기</A>
                        </div>
                    </div>
                    
                    <button id = "login_btn" class="sign_btn" onclick="login()">로그인</button>
                    <div class="create_account">
                        <A href = "../html/signUp.html" style="text-decoration: none; font-size: 12px; color: #12B5EE;">클라우다이크 계정 만들기</A>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
