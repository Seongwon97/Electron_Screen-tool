<!DOCTYPE html>

<head>
     <meta charset="utf-8">
     <title>drawlines</title>
     <style>
         canvas {border:5px solid magenta;}
     </style>
</head>
<body>
     <div>
         색상 : <select id="selcolor">
              <option value="black">검정</option>
              <option value="red">빨강</option>
              <option value="green">초록</option>
              <option value="blue">파랑</option>
              <option value="magenta">분홍</option>
         </select>
         굵기 : <select id="selwidth">
              <option value="1">얇게</option>
              <option value="3">중간</option>
              <option value="5">굵게</option>
         </select>
         <input type="button" id="clear" value="모두 지움"/>
     </div>
     <canvas id="canvas" width="600" height="400">
         이 브라우저는 캔버스를 지원하지 않습니다.
     </canvas>
     <script>
         var canvas;
         var ctx
         var sx, sy;                  // 드래그 시작점
         var ex, ey;                  // 드래그 끝점
         var drawing;                // 그리고 있는 중인가
         var backup;

         window.onload = function() {
              canvas = document.getElementById("canvas");
              if (canvas == null || canvas.getContext == null) return;
              ctx = canvas.getContext("2d");

               var img = new Image();
               img.src = "../image/temp.jpg";
               img.onload = function(){
                    ctx.drawImage(img, 0, 0);
               }

              //마우스가 클릭됐을때~
              canvas.onmousedown = function(e) {
                   e.preventDefault();
                   // 시작 좌표 구함
                   sx = canvasX(e.clientX);
                   sy = canvasY(e.clientY);
                   // 백업 뜨고 그리기 시작
                   backup = ctx.getImageData(0, 0, canvas.width, canvas.height);
                   console.log(backup);
                   drawing = true;
              }

              canvas.onmousemove = function(e) {
                   e.preventDefault();
                   ex = canvasX(e.clientX);
                   ey = canvasY(e.clientY);

                   // 백업 복구하고 현재 선 그림
                   if (drawing) {
                        ctx.putImageData(backup, 0, 0);
                        ctx.beginPath();
                        ctx.moveTo(sx, sy);
                        ctx.lineTo(ex, ey);
                        ctx.stroke();
                   }
              }

              canvas.onmouseup = function(e) {
                   drawing = false;
              }            
         }

         var selcolor = document.getElementById("selcolor");
         selcolor.onchange = function(e) {
              ctx.strokeStyle = selcolor.value;
         }

         //선 두깨
         var selwidth = document.getElementById("selwidth");
         selwidth.onchange = function(e) {
              ctx.lineWidth = selwidth.value;
         }

         var btnclear = document.getElementById("clear");
         btnclear.onclick = function(e) {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
         }

         function canvasX(clientX) {
              var bound = canvas.getBoundingClientRect();
              var bw = 5;
              return (clientX - bound.left - bw) * (canvas.width / (bound.width - bw * 2));
         }

         function canvasY(clientY) {
              var bound = canvas.getBoundingClientRect();
              var bw = 5;
              return (clientY - bound.top - bw) * (canvas.height / (bound.height - bw * 2));
         }
     </script>
</body>
</html>
