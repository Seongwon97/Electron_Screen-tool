<html lang="en">

<title>Coudike Feedback</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        header, aside, section, footer{text-align: center; }
        body {background-color: #FCFCFC;}
        @media screen and (max-width: 1250px) { #right_aside { display:none; } }
        select {
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.25);
            font-size: 15px;
            padding: 8px 10px;
            border: none;
            width: 110px;
            height: 40px;
            background: none;
            border-radius: 5px;
        }
        input[type="color"] {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
    
    <title>Document</title>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="container flex_column">
        <div class="header">
            <nav>
                <div class="header_left">
                    <a href="https://www.cloudike.co.kr/main"><img src="../image/cloudieditor.png" height="43px"></a></div>
    
                <div class="header_right_box">   
                    <button class="header_alarm" id="header_alarm"><img src="../image/alarm.png" width="20" ></button>

                    <button class="header_user_icon"><img src="../image/icon_temp.png" width="40" ></button>
                </div>
            </nav>
        </div>
    
        <div class="main_container">
            <aside class="left_aside" id="left_aside">
                
                <div class="editing_tool_box">
                    <p><b>Editig tool</b></p>
                    <div class="edit_btn_div">
                        <div class="edit_btn_div2">
                            <button class="edit_btn capture_btn" id="capture_btn"><img src="../image/capture.png" alt="capture" style="display: block; margin: 0 auto; margin-bottom: 8px;" width="40%"><b>Capture</b></button>
                        </div>
                    </div>
                    <div class="edit_btn_div">
                        <div class="edit_btn_div2">
                            <button class="edit_btn line_btn" id="line_btn"><img src="../image/line.png" alt="line" style="display: block; margin: 0 auto; margin-bottom: 8px;" width="40%"><b>line</b></button>
                        </div>
                    </div>
                    <div class="edit_btn_div">
                        <div class="edit_btn_div2">
                            <button class="edit_btn square_btn" id="square_btn"><img src="../image/square.png" alt="square" style="display: block; margin: 0 auto; margin-bottom: 8px;" width="40%"><b>Square</b></button>
                        </div>
                    </div>
                    <div class="edit_btn_div">
                        <div class="edit_btn_div2">
                            <button class="edit_btn circle_btn" id="circle_btn"><img src="../image/circle.png" alt="circle" style="display: block; margin: 0 auto; margin-bottom: 8px;" width="40%"><b>Circle</b></button>
                        </div>
                    </div>
                    <div class="edit_btn_div">
                        <div class="edit_btn_div2">
                            <button class="edit_btn arrow_btn" id="arrow_btn"><img src="../image/arrow.png" alt="arrow" style="display: block; margin: 0 auto; margin-bottom: 8px;" width="40%"><b>Arrow</b></button>
                        </div>
                    </div>
                    <div class="edit_btn_div">
                        <div class="edit_btn_div2">
                            <button class="edit_btn comment_btn" id="comment_btn"><img src="../image/comment.png" alt="comment" style="display: block; margin: 0 auto; margin-bottom: 8px;" width="40%"><b>Comment</b></button>
                        </div>
                    </div>
                    <div class="line_thickness" id="line_thickness">
                        <input type="range" id="thickness_range" min="2" max="8" value="5">
                    </div>
                    <div class="edit_btn_div3">
                        <button class="edit_btn_thick comment_btn" id="thickness_btn"><img src="../image/thickness.png" alt="thickness" style="display: block; margin: 0 auto; margin-bottom: 8px;" width="100%"></button>
                        <div class="edit_btn_color">
                            <input type="color" id="edit_btn_color" value="#FE5585">
                        </div>
                    </div>

                </div>
            </aside> 
            <section class="content flex_column"> 
                <div class="project_info">
                    <div class="project_name"><h1 id="project_name">Project -1</h1></div>
                    <div class="revise_time"><p id="revise_time">최근 수정일: 2020.01.22</p></div>
                </div>

                <div class="editing_canvas">
                    <canvas id="canvas" class="canvas"></canvas>
                    
                    <div class="progress_critical">
                        <!--<div class="progress" id="progress"></div>-->
                        <div class="progress">
                            <select id="progress">
                                <option value="to_do">To do</option>
                                <option value="in_progress">In progress</option>
                                <option value="confirmed">Confirmed</option>
                            </select>
                            <span class="custom-arrow"></span>
                        </div>
                        <div class="critical">
                            <select id="critical">
                                <option value="critical">Critical</option>
                                <option value="normal">Normal</option>
                                <option value="minor">Minor</option>
                            </select>
                            <span class="custom-arrow"></span>
                        </div>
                    </div>
                    <div class="zoom_btn">
                        <button class="zoom_in" id="zoom_in_btn"><img src="../image/zoom_in.png" alt="zoom_in" style="display: block; margin: 0 auto; margin-bottom: 2px;" height="80%"></button>
                        <button class="zoom_out" id="zoom_out_btn"><img src="../image/zoom_out.png" alt="zoom_in" style="display: block; margin: 0 auto; margin-bottom: 2px;" height="80%"></button>
                    </div>
                </div>
            </section> 
            <aside class="right_aside flex_column" id="right_aside">
                <div class="right_aside_top">
                    <button class="right_aside_btn1">File</button>
                    <button class="right_aside_btn1">Comment</button>
                    <button class="right_aside_btn2" id="saveImage"><img src="../image/download.png" alt="download" style="display: block; margin: 0 auto;" height="60%"></button>
                    <button class="right_aside_btn2"><img src="../image/share.png" alt="share" style="display: block; margin: 0 auto;" height="60%"></button>
                </div>
                <div class="right_aside_content"></div>


            </aside>
        </div>
    </div>


    <script type="text/javascript" src="../js/editing.js"></script>
    <script src="../js/jquery-3.5.1.js"></script>
</body>
</html>
