<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <style>
            aside,
            footer,
            header,
            section {
                text-align: center;
            }
            body {
                background-color: #FCFCFC;
            }
            @media screen and (max-width: 1250px) {
                #right_aside {
                    display: none;
                }
            }
        </style>
        <title>Coudike Feedback</title>
    </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase.js"></script>
        <script type="text/javascript" src="../js/firebaseInit.js"></script>
        <script type="text/javascript" src="../js/account.js"></script>
        <script src="../js/jquery-3.5.1.js"></script>

        <script type="text/javascript" src="../js/main.js"></script>
        <!-- change-->
        <div class="container flex_column">
            <div class="setting" id="setting">
                <div class="inline_block">
                    <img src="../image/icon_temp.png" class="member_icon2">
                    <div class="user_name" id="setting_user_name"></div>
                </div>

                <div class="member_email_phone_div">
                    <img src="../image/company.png" class="member_email_phone_icon">
                    <div id="company_name" class="member_email_phone_text"></div>
                </div>

                <div class="member_email_phone_div">
                    <img src="../image/email.png" class="member_email_phone_icon">
                    <div id="email" class="member_email_phone_text"></div>
                </div>

                <div class="member_email_phone_div">
                    <img src="../image/phone.png" class="member_email_phone_icon">
                    <div class="member_email_phone_text">010-0000-0000</div>
                </div>

                <button class="logout_btn" id="logout_btn">logout</button>
            </div>

            <div class="header">
                <nav>
                    <div class="header_left">
                        <a href="https://www.cloudike.co.kr/main"><img src="../image/cloudieditor.png" height="43px"></a>
                    </div>

                    <div class="header_right_box">
                        <button class="header_alarm" id="header_alarm"><img src="../image/alarm.png" width="20"></button>
                        <button class="header_user_icon" id="user_icon"></button>
                    </div>
                </nav>
            </div>

            <div class="main_container">
                <aside class="left_aside" id="left_aside">
                    <nav class="nav" role="navigation">
                        <ul class="nav__list">
                            <li>
                                <input id="group-1" type="checkbox" hidden="hidden"/>
                                <label for="group-1">
                                    <span class="fa fa-angle-right"></span>Team/Group</label>   
                                <ul class="group-list">
                                    <li>
                                        <a href="#">Team1</a>
                                    </li>
                                    <li>
                                        <a href="#">Team2</a>
                                    </li>
                                    <li>
                                        <a href="#">Team3</a>
                                    </li>
                                    <li>
                                        <a href="#">Team4</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <input id="group-2" type="checkbox" hidden="hidden"/>
                                <label for="group-2">
                                    <span class="fa fa-angle-right"></span>Project</label>
                                <ul class="group-list">
                                    <li>
                                        <a href="#">Project1</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                    <!-- add new pj-->
                    <div class="btn_hover" id="add_new_project">
                        <button class="btn_add_new" id="btn_add_pj">
                            <img class="ico_add" id="ico_add_project" src="../image/add.png"></img>
                            <sapn>New project</sapn>
                        </button>
                    </div>
                </aside>
                <!-- end of left-aside-->
                <section class="content flex_column">
                    <div class="file_setting"></div>
                    <div class="file_list"></div>
                </section>
                <aside class="right_aside flex_column" id="right_aside">
                    <div class="right_aside_content3">
                        <div class="right_aside_content2" id="member_content"></div>
                    </div>
                    <div id="add_new_reviewer" class="btn_hover">
                        <button class="btn_add_new" id="btn_add_rv">
                            <img class="ico_add" id="ico_add_reviewer" src="../image/add.png"></img>
                            <sapn>Invite new reviewer</sapn>
                        </button>
                    </div>
                </aside>
            </div>
        </div>
         <!-- modal -->
        <!-- New project-->
        <div class="modal hidden" id="modal_project">
            <div class="modal_overlay"></div>
            <div class="modal_content">
                <div class="modal_head">
                    <div class="text">Create a new project</div>
                    <button class="X" onclick="closeModal()">X</button>
                </div>
                <div class="modal_input_group">
                    <input
                        type="text"
                        id="project_name"
                        placeholder="프로젝트 명을 입력하세요."
                        class="input_modal">
                    <div class="bar"></div>
                </div>
                <button id="btn_create_project">Create Project</button>
            </div>
        </div>
        <!-- New reviewer-->
        <div class="modal hidden" id="modal_invite">
            <div class="modal_overlay"></div>
            <div class="modal_content" id="modal_content_rv">
                <div class="section_link">
                    <div class="input_group_link">
                        <img src="../image/link.png" width="16" height="16">
                    <p>Share this link for feedback by other collaborators</p>
                        <form id="form_shareLink">
                            <input
                                id="shareLink"
                                class="form_control"
                                type="text"
                                value=""
                                placeholder="Loading . . ."
                                readonly="readonly">
                        </form>
                    </div>
                </div>
                <div class="modal_input_group">
                    <input
                        type="text"
                        id="reviewer_email"
                        class="input_modal"
                        placeholder="새로운 참여자의 이메일을 입력하세요">
                    <div class="bar"></div>
                    <span class="help_block">Enter one or more email address seperated by comma.
                        Eg:cloudike7@example.com, cloudike8@example.com</span>
                </div>
                <div class="modal_input_group">
                    <textarea
                        type="text"
                        id="invitation_comment"
                        class="input_modal"
                        placeholder="초대할 내용에 대해 입력하세요 (Optional)"></textarea>
                    <div class="bar"></div>
                </div>
                <button id="btn_send">Send invitation</button>
            </div>
        </div>
    </body>
</html>
